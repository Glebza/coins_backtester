<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <meta charset="UTF-8">
    <title>Stoncks</title>
</head>
<body>
<div class="ui container">
    <h1>Stock List</h1>
    <form method="get">
        <select name="filter">
            <option value="">All stocks</option>
            <option value="new_intraday_highs">New Intraday Highs</option>
            <option value="new_close_highs">New Close Highs</option>
            <option value="new_intraday_lows">New Intraday Lows</option>
            <option value="new_close_lows">New Close Lows</option>
        </select>
        <input type="submit"/>
    </form>
    <table class="ui striped table">
        <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Exchange</th>
        </tr>
        </thead>
        <tbody>
        {%for stock in stocks%}
        <tr>
            <td>{{stock[0]}}</td>
            <td><a href="/stock/{{stock[0]}}">{{stock[1]}}</a></td>
            <td class="left aligned">{{stock[2]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
>
</body>
</html>
